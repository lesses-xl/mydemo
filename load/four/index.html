<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部滚动条</title>
	<style type="text/css">
		body {
			overflow-x: hidden;
		}

		.loading {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #fff;
			z-index: 999;
		}

		.loadpic {
			width: 0%;
			height: 5px;
			position: absolute;
			top: 0;
			left: 0;
			background: blue;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {

		})
	</script>
</head>
<body>
	<div class="loading">
		<div class="loadpic"></div>
	</div>
	
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1504104892453&di=61b4bcee02a03e87551c22256f76bd07&imgtype=0&src=http%3A%2F%2Fimg2.niutuku.com%2Fdesk%2F1208%2F1510%2Fntk-1510-24060.jpg">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"15%"},100);
	</script>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1504104892452&di=a2fc6d98b28fce85a8bb12fc2ff95405&imgtype=0&src=http%3A%2F%2Fbizhi.zhuoku.com%2F2014%2F02%2F16%2Fzhuoku%2Fzhuoku154.jpg">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"35%"},100);
	</script>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1504104892452&di=2fbf72d71d987cdcbe87fd0fc9d92c4e&imgtype=0&src=http%3A%2F%2Fimgstore.cdn.sogou.com%2Fapp%2Fa%2F100540002%2F484289.png">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"55%"},100);
	</script>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1504110943713&di=b10fd2cec255cd0a9caa22eac9703c83&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimage%2Fc0%253Dshijue1%252C0%252C0%252C294%252C40%2Fsign%3D0a0eda45c9cec3fd9f33af36bee1be4a%2Ffd039245d688d43f3488b67b771ed21b0ef43b11.jpg">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"75%"},100);
	</script>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1504110943713&di=d95ca46e2059137b91f73848c0d0a9a7&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimage%2Fc0%253Dshijue1%252C0%252C0%252C294%252C40%2Fsign%3D5bc31d05b4096b6395145613645aed31%2Ff7246b600c338744ba7df5565b0fd9f9d72aa064.jpg">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"100%"},100,function() {
			$('.loading').fadeOut();
		});
	</script>
</body>
</html>
