<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部滚动条</title>
	<style type="text/css">
		body {
			overflow-x: hidden;
		}

		.loading {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #fff;
			z-index: 999;
		}

		.loadpic {
			width: 0%;
			height: 5px;
			position: absolute;
			top: 0;
			left: 0;
			background: blue;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {

		})
	</script>
</head>
<body>
	<div class="loading">
		<div class="loadpic"></div>
	</div>
	
	<img src="http://data.wuyayu.com/201901.png">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"15%"},100);
	</script>
	<img src="http://data.wuyayu.com/201902.png">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"35%"},100);
	</script>
	<img src="http://data.wuyayu.com/201903.png">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"55%"},100);
	</script>
	<img src="http://data.wuyayu.com/201904.png">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"75%"},100);
	</script>
	<img src="http://data.wuyayu.com/201905.png">
	<script type="text/javascript">
		$('.loading .loadpic').animate({width:"100%"},100,function() {
			$('.loading').fadeOut();
		});
	</script>
</body>
</html>
