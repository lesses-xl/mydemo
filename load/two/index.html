<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gif动画</title>
	<style type="text/css">
		body {
			overflow-x: hidden;
		}

		.loading {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #fff;
			z-index: 999;
		}

		.loadpic {
			width: 64px;
			height: 64px;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			background: url('loading.gif');
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var loading = "<div class='loading'><div class='loadpic'></div></div>";
			$('body').append(loading);
			//页面加载状态改变时的事件
			if(document.readyState == 'complete') {
					$('.loading').fadeOut();
			}
			document.onreadystatechange = function() {
				//当前文档状态
				/*
					1.uninitialized 还未开始载入
					2.loading       载入中
					3.interactive   已加载，文档与用户可以交互
					4.complete      载入完成
				*/
				if(document.readyState == 'complete') {
					$('.loading').fadeOut();
				}
			}
		})
	</script>
</head>
