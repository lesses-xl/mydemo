<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用定时器</title>
	<style type="text/css">
		body {
			overflow-x: hidden;
		}

		.loading {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #fff;
			z-index: 999;
		}

		.loadpic {
			width: 64px;
			height: 64px;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			background: url('loading.gif');
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var loading = "<div class='loading'><div class='loadpic'></div></div>";
			$('body').append(loading);

			setInterval(function() {
				$('.loading').fadeOut();
			},3000);
		})
	</script>
</head>
<body>
	<img src="http://data.wuyayu.com/201901.png">
	<img src="http://data.wuyayu.com/201902.png">
	<img src="http://data.wuyayu.com/201903.png">
</body>
</html>
