<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>FinalFour</title>
  <link rel="stylesheet" type="text/css" href="reset.css">

</head>
<body>
  <div class="header">
    <div class="h-wrap">
      <div class="h-top">
      <div class="h-top-one">
        <img src="images/finalfour_logo1.gif">
      </div>
      <div class="h-top-two">
        <img src="images/finalfour_logo2.png">

      <div class="h-top-three">

      </div>
      <div class="h-center">

      </div>

      </div>
    </div>
    <div class="nav">

        <div class="nav-img">

          <div class="nav-img-up"></div>

          <li>Finalists</li>

          <li>Events</li>
          <li>Contact</li>
        </ul>
        <div class="nav-right">
          waller creek home >
        </div>
      </div>
    </div>
  </div>
  <div class="two">
    <h1>the selected team</h1>
    <h2>Michael Van Valkenburgh Associates, Inc. and Thomas Phifer & Partners</h2>
  </div>
  <div class="three">
    <ul class="three-img">
      <li>
        <img src="images/winner_slide1.jpg">
      </li>
      <li>
        <img src="images/winner_slide2.jpg">
      </li>
      <li>
        <img src="images/winner_slide3.jpg">
      </li>
      <li>
        <img src="images/winner_slide4.jpg">
      </li>
    </ul>
    <button class="prev" id="prev">
      <img src="images/down_arrow_circle_border.png">
    </button>
    <button class="next" id="next">
      <img src="images/down_arrow_circle_border.png">
    </button>
    <ul class="choose">
      <li class="add"></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

  <div class="four">
    <ul>
      <li class="f-one">
      <img src="images/MVVA_board1.jpg">
    </li>
    <li class="f-two">
      <img src="images/MVVA_board2.jpg">
    </li>
    <li class="f-three">
      <img src="images/MVVA_board3.jpg">
      <img src="images/MVVA_board4.jpg">
      <img src="images/MVVA_board5.jpg">
      <img src="images/MVVA_board6.jpg">

    <li class="f-four">    
      <img src="images/MVVA_board7.jpg">    
    </li>
    <li class="f-five">
      <img src="images/MVVA_board8.jpg">
    </li>
    </ul>

    <h1>the finalists</h1>
    <h2>Select a design team to review their project renderings and design concept summary.</h2>
    <ul>
      <li>
        <img src="images/001.png">
        <img class="number" style="left: 26%" src="images/slider_team1_number.png">
      </li>
      <li>
        <img src="images/002.png">
        <img class="number" src="images/slider_team2_number.png">
      </li>
      <li>
        <img src="images/003.png">
        <img class="number" src="images/slider_team3_number.png">
      </li>
      <li>
        <img src="images/004.png">
        <img class="number" style="left: 35%" src="images/slider_team4_number.png">
      </li>
    </ul>
